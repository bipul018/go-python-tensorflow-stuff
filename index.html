<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <meta charset="utf-8">

  </head>
  <body>
    <table>
      <tr>
	<td valign="top" width="50%">
	  <p>Click "Connect" to create a connection to the server, 
	    and "Disconnect" to close the connection. 
	  <p>
	    <form>
	      <button id="connect-ws-button">Connect</button>
	      <button id="disconnect-ws-button">Disconnect</button>
	    </form>
	    <div>
	      <button id="switch-to-camera-button"> Switch To Camera </button>
	      <input type="file" name="file[]" id="choose-file-field"
		     class="file_multi_video"
		     accept="video/*">
	    </div>
	    <div>
	      <button id="capture-image-on-streaming"> Capture </button>
	      <!-- button id="sendcanvas"> Send Canvas </button-->
	      <button id="begin-streaming"> Begin Streaming </button>
	      <button id="end-streaming"> End Streaming </button>
	      <!-- Slider element -->
	      <span> Stream FPS:
		<input type="range" id="stream-fps-slider" min="1" max="30" value="10">
	      <!-- Display the value -->
		<span id="stream-fps-val"></span>
	      </span>

	    </div>
	    <div>
	      <!-- button id="sendcanvas"> Send Canvas </button-->
	      <button id="begin-accumulation"> Begin Collecting </button>
	      <button id="end-accumulation"> End Collecting </button>

	      <span> Frames to Accumulate:
		<input type="range" id="accumulate-frame-slider" min="1" max="100" value="20">
		<span id="accumulate-frame-val"></span>
	      </span>
	      <button id="submit-accumulated-frames"> Submit </button>
	      <span id="accumulation-state"> Not Collecting </span>
	      
	    </div>


	    <!--div>
	      <span id="collecting-or-not">Not Collecting</span>	      
	      <button id="start-collect"> Start Collecting </button>
	      <button id="stop-collect"> Stop Collecting </button>
	      <button id="send-collect"> Send Collection </button>
	      <input type="range" id="num_frames_slider" min="1" max="100" value="20">
	      <span id="num_frames">20</span>
	    </div-->
	    
	    <span> Prediction : <div id="prediction-result-item"></div> </span>
	    <div class='parent' style="display: flex; justify-content: space-between; align-items: center;">
	      <video id="video-src" class = "float-left-child"> Here should be a webcam stream </video>
	      <canvas id="prediction-result-canvas"  class = "float-left-child" width="800" height="600"></canvas>
	    </div>
	    
</td>
<td valign="top" width="50%">
  <div id="output" style="max-height: 70vh;overflow-y: scroll;"></div>
</td></tr>
</table>
<script src = 'helper.js'></script>
    <script src = 'index.js'></script>
  </body>
</html>
